<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <form method="get">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" size="30px" maxlength="30" id="password">
            <input type="submit" value="Login">
        </form>
        <p>Method get of the form shouldn't be used with password as it will be shown in the address bar.</p>
    </body>
</html>
