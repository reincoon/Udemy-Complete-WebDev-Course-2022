<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Div and span</title>
        <style>
            .bluebox{
                background-color: #3a5795;
                color: white;
                height: auto;
                width: auto;
                padding: 16px;
            }   
            .yellowbox{
                background-color: rgb(224, 222, 85);
                height: auto;
                width: auto;
                padding: 10px 5px 7px 3em;
            }   
            .greenbox{
                background-color: #31af37;
                height: auto;
                width: auto;
                padding: 40px 10px;
            }  
            p{
                margin: 0;
            }   
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook is a social net.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
    </body>
</html>
